<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello world</h1>
<form method="post" action="{% url 'password' %}">
    <select name="length" >
        <option>8</option>
        <option>10</option>
        <option>16</option>
        <option>20</option>
    </select>
    <label for="numbers">Numbers</label>
    <input name="numbers" id="numbers" type="checkbox">
    <label for="specials">Specials</label>
    <input name="specials" id="specials" type="checkbox">
    {% csrf_token %}
    <input type="submit" value="Generate password">
</form>
</body>
</html>
